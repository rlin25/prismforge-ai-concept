apiVersion: v1
kind: Service
metadata:
  name: prismforge-ai-app
  namespace: prismforge-ai
  labels:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: app
  ports:
  - name: http
    port: 80
    targetPort: nginx-http
    protocol: TCP
  - name: app-direct
    port: 3000
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
# Headless service for StatefulSet components
apiVersion: v1
kind: Service
metadata:
  name: prismforge-ai-headless
  namespace: prismforge-ai
  labels:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: headless
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: app
  ports:
  - name: http
    port: 80
    targetPort: nginx-http
    protocol: TCP
  - name: app-direct
    port: 3000
    targetPort: http
    protocol: TCP
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: prismforge-ai
  labels:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  sessionAffinity: None
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: prismforge-ai
  labels:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  sessionAffinity: None
---
# Monitoring Service for Prometheus scraping
apiVersion: v1
kind: Service
metadata:
  name: prismforge-ai-metrics
  namespace: prismforge-ai
  labels:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/api/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prismforge-ai
    app.kubernetes.io/component: app
  ports:
  - name: metrics
    port: 3000
    targetPort: http
    protocol: TCP